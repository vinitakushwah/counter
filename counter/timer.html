<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post data in javascript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container ">
        <div class="row ">
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h2> Counter</h2>
                        <div class="fa-2x" id="count">0 </div>
                            <button id="increment" value="plus" class="btn btn-info mt-4 ">Increment</button>
                             <br>
                            <button id="decrement" value="minus" class="btn btn-primary mt-4">Decrement</button>
                            <br>
                            <button id="reset" class="btn btn-danger mt-4">Reset</button>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</html>
